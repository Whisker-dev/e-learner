<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="text-center py-6 bg-green-700 text-white">
    <h1 class="text-3xl font-bold">Islamic Learning Courses</h1>
    <p class="text-lg">Grow in knowledge, one step at a time</p>
  </header>

  <main class="p-8">
    <!-- Small Courses -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Small Courses</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <!-- Example Card -->
        <div class="relative rounded-xl overflow-hidden shadow-lg bg-cover bg-center h-60" 
             style="background-image: url('https://source.unsplash.com/400x300/?quran');">
          <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
            <button 
              onclick="openModal('quran-basics')" 
              class="bg-white text-green-700 px-4 py-2 rounded-lg font-semibold hover:bg-green-100">
              More Info
            </button>
          </div>
        </div>

        <div class="relative rounded-xl overflow-hidden shadow-lg bg-cover bg-center h-60" 
             style="background-image: url('https://source.unsplash.com/400x300/?prayer');">
          <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
            <button 
              onclick="openModal('salah-guide')" 
              class="bg-white text-green-700 px-4 py-2 rounded-lg font-semibold hover:bg-green-100">
              More Info
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Big Courses -->
    <section>
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Big Courses</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="relative rounded-xl overflow-hidden shadow-lg bg-cover bg-center h-60" 
             style="background-image: url('https://source.unsplash.com/600x400/?mosque');">
          <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
            <button 
              onclick="openModal('seerah')" 
              class="bg-white text-green-700 px-4 py-2 rounded-lg font-semibold hover:bg-green-100">
              More Info
            </button>
          </div>
        </div>

        <div class="relative rounded-xl overflow-hidden shadow-lg bg-cover bg-center h-60" 
             style="background-image: url('https://source.unsplash.com/600x400/?islamicbook');">
          <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
            <button 
              onclick="openModal('fiqh')" 
              class="bg-white text-green-700 px-4 py-2 rounded-lg font-semibold hover:bg-green-100">
              More Info
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 w-96 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black">✖</button>
      <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
      <p id="modal-content" class="text-gray-700"></p>
    </div>
  </div>

  <script>
    const courses = {
      "quran-basics": {
        title: "Qur’an Basics",
        content: "Learn to read and recite the Qur’an with tajweed, starting from the Arabic alphabet to short surahs."
      },
      "salah-guide": {
        title: "Guide to Salah",
        content: "Step-by-step lessons on how to perform daily prayers correctly, with meaning and significance."
      },
      "seerah": {
        title: "Seerah of the Prophet ﷺ",
        content: "A comprehensive journey through the life of Prophet Muhammad ﷺ, his mission, struggles, and legacy."
      },
      "fiqh": {
        title: "Introduction to Fiqh",
        content: "Explore Islamic jurisprudence, covering purification, prayer, fasting, zakat, and more."
      }
    };

    function openModal(courseId) {
      const modal = document.getElementById("modal");
      document.getElementById("modal-title").innerText = courses[courseId].title;
      document.getElementById("modal-content").innerText = courses[courseId].content;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>
</body>
</html>
